<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="800" viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="800" fill="#ffffff"/>
  
  <!-- Header -->
  <rect width="600" height="80" fill="#2B3990"/>
  
  <!-- Logo Placeholder -->
  <circle cx="50" cy="40" r="30" fill="#ffffff"/>
  
  <!-- Header Text -->
  <text x="100" y="40" font-family="Arial" font-size="20" fill="#ffffff" font-weight="bold">BRISTOL PARK HOSPITAL</text>
  <text x="100" y="60" font-family="Arial" font-size="14" fill="#ffffff">Invoice</text>
  
  <!-- Document Title -->
  <rect x="0" y="100" width="600" height="40" fill="#f0f0f0"/>
  <text x="20" y="125" font-family="Arial" font-size="18" fill="#2B3990" font-weight="bold">INVOICE</text>
  <text x="500" y="125" font-family="Arial" font-size="14" fill="#A61F1F" font-weight="bold">INV-12345</text>
  
  <!-- Billing Information -->
  <text x="20" y="170" font-family="Arial" font-size="16" fill="#2B3990" font-weight="bold">Billing Information</text>
  <line x1="20" y1="175" x2="580" y2="175" stroke="#2B3990" stroke-width="2"/>
  
  <!-- Two Column Layout -->
  <text x="20" y="200" font-family="Arial" font-size="12" fill="#333333" font-weight="bold">Bill To:</text>
  <text x="20" y="220" font-family="Arial" font-size="12" fill="#333333">John Doe</text>
  <text x="20" y="240" font-family="Arial" font-size="12" fill="#333333">Patient ID: P12345</text>
  <text x="20" y="260" font-family="Arial" font-size="12" fill="#333333">123 Main Street</text>
  <text x="20" y="280" font-family="Arial" font-size="12" fill="#333333">Nairobi, Kenya</text>
  <text x="20" y="300" font-family="Arial" font-size="12" fill="#333333">Phone: +254 712 345 678</text>
  
  <text x="350" y="200" font-family="Arial" font-size="12" fill="#333333" font-weight="bold">Invoice Details:</text>
  <text x="350" y="220" font-family="Arial" font-size="12" fill="#333333">Invoice Date: 05/01/2023</text>
  <text x="350" y="240" font-family="Arial" font-size="12" fill="#333333">Due Date: 05/15/2023</text>
  <text x="350" y="260" font-family="Arial" font-size="12" fill="#333333">Payment Method: Credit Card</text>
  <text x="350" y="280" font-family="Arial" font-size="12" fill="#333333">Branch: Fedha</text>
  
  <!-- Invoice Items Section -->
  <text x="20" y="340" font-family="Arial" font-size="16" fill="#2B3990" font-weight="bold">Invoice Items</text>
  <line x1="20" y1="345" x2="580" y2="345" stroke="#2B3990" stroke-width="2"/>
  
  <!-- Invoice Items Table Header -->
  <rect x="20" y="360" width="560" height="30" fill="#e6e6e6"/>
  <text x="30" y="380" font-family="Arial" font-size="12" fill="#333333" font-weight="bold">Description</text>
  <text x="300" y="380" font-family="Arial" font-size="12" fill="#333333" font-weight="bold">Quantity</text>
  <text x="380" y="380" font-family="Arial" font-size="12" fill="#333333" font-weight="bold">Unit Price</text>
  <text x="480" y="380" font-family="Arial" font-size="12" fill="#333333" font-weight="bold">Amount</text>
  
  <!-- Invoice Items -->
  <rect x="20" y="390" width="560" height="30" fill="#f9f9f9"/>
  <text x="30" y="410" font-family="Arial" font-size="12" fill="#333333">Consultation Fee</text>
  <text x="300" y="410" font-family="Arial" font-size="12" fill="#333333">1</text>
  <text x="380" y="410" font-family="Arial" font-size="12" fill="#333333">KES 2,500.00</text>
  <text x="480" y="410" font-family="Arial" font-size="12" fill="#333333">KES 2,500.00</text>
  
  <rect x="20" y="420" width="560" height="30" fill="#ffffff"/>
  <text x="30" y="440" font-family="Arial" font-size="12" fill="#333333">Laboratory Tests</text>
  <text x="300" y="440" font-family="Arial" font-size="12" fill="#333333">3</text>
  <text x="380" y="440" font-family="Arial" font-size="12" fill="#333333">KES 1,800.00</text>
  <text x="480" y="440" font-family="Arial" font-size="12" fill="#333333">KES 5,400.00</text>
  
  <rect x="20" y="450" width="560" height="30" fill="#f9f9f9"/>
  <text x="30" y="470" font-family="Arial" font-size="12" fill="#333333">Medication</text>
  <text x="300" y="470" font-family="Arial" font-size="12" fill="#333333">1</text>
  <text x="380" y="470" font-family="Arial" font-size="12" fill="#333333">KES 3,200.00</text>
  <text x="480" y="470" font-family="Arial" font-size="12" fill="#333333">KES 3,200.00</text>
  
  <!-- Totals Section -->
  <line x1="20" y1="500" x2="580" y2="500" stroke="#dddddd" stroke-width="1"/>
  <text x="380" y="520" font-family="Arial" font-size="12" fill="#333333" font-weight="bold">Subtotal:</text>
  <text x="480" y="520" font-family="Arial" font-size="12" fill="#333333">KES 11,100.00</text>
  
  <text x="380" y="540" font-family="Arial" font-size="12" fill="#333333" font-weight="bold">VAT (16%):</text>
  <text x="480" y="540" font-family="Arial" font-size="12" fill="#333333">KES 1,776.00</text>
  
  <line x1="380" y1="550" x2="580" y2="550" stroke="#dddddd" stroke-width="1"/>
  <text x="380" y="570" font-family="Arial" font-size="14" fill="#2B3990" font-weight="bold">Total:</text>
  <text x="480" y="570" font-family="Arial" font-size="14" fill="#2B3990" font-weight="bold">KES 12,876.00</text>
  
  <!-- Payment Status -->
  <rect x="20" y="600" width="120" height="40" rx="5" fill="#4CAF50"/>
  <text x="80" y="625" font-family="Arial" font-size="14" fill="#ffffff" font-weight="bold" text-anchor="middle">PAID</text>
  
  <!-- Payment Information -->
  <text x="20" y="660" font-family="Arial" font-size="16" fill="#2B3990" font-weight="bold">Payment Information</text>
  <line x1="20" y1="665" x2="580" y2="665" stroke="#2B3990" stroke-width="2"/>
  
  <text x="20" y="685" font-family="Arial" font-size="12" fill="#333333">Payment can be made via M-Pesa, bank transfer, or at our cashier's desk.</text>
  <text x="20" y="705" font-family="Arial" font-size="12" fill="#333333">M-Pesa Paybill: 123456</text>
  <text x="20" y="725" font-family="Arial" font-size="12" fill="#333333">Account Number: INV-12345</text>
  
  <!-- Footer -->
  <rect y="750" width="600" height="50" fill="#f0f0f0"/>
  <line x1="0" y1="750" x2="600" y2="750" stroke="#A61F1F" stroke-width="3"/>
  <text x="20" y="780" font-family="Arial" font-size="10" fill="#666666">Bristol Park Hospital - Excellence in Healthcare</text>
  <text x="580" y="780" font-family="Arial" font-size="10" fill="#666666" text-anchor="end">Page 1 of 1</text>
  
  <!-- Serial Number -->
  <text x="20" y="795" font-family="Arial" font-size="8" fill="#999999">FDH-INV-12345</text>
</svg>
