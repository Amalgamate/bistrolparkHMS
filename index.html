<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0100f6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Bristol Park HMS" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />

    <!-- Meta tags for PWA -->
    <meta name="description" content="Comprehensive hospital management system for Bristol Park Hospital" />
    <meta name="keywords" content="hospital, management, healthcare, HMS, Bristol Park" />

    <title>Bristol Park Hospital Management System</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Bristol Park HMS PWA Initialization
      window.onload = async function() {
        try {
          // Handle cache busting
          const urlParams = new URLSearchParams(window.location.search);
          if (urlParams.has('cache_bust')) {
            urlParams.delete('cache_bust');
            const newUrl = window.location.pathname + (urlParams.toString() ? '?' + urlParams.toString() : '');
            history.replaceState(null, '', newUrl);
          }

          // Version management
          const currentVersion = '1.0.2';
          if (localStorage.getItem('cache_version') !== currentVersion) {
            localStorage.setItem('cache_version', currentVersion);
            localStorage.removeItem('dashboard_state');
          }

          // Register PWA service worker
          if ('serviceWorker' in navigator) {
            try {
              const registration = await navigator.serviceWorker.register('/service-worker.js', {
                scope: '/'
              });

              console.log('Bristol Park HMS PWA service worker registered:', registration);

              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      console.log('New version available! Please refresh.');
                    }
                  });
                }
              });

            } catch (error) {
              console.log('PWA service worker registration failed:', error);
            }
          }

        } catch (error) {
          console.error('Error in PWA initialization:', error);
        }
      };

      // Add offline/online status indicators
      window.addEventListener('online', () => {
        console.log('Bristol Park HMS is back online');
        document.body.classList.remove('app-offline');
      });

      window.addEventListener('offline', () => {
        console.log('Bristol Park HMS is now offline');
        document.body.classList.add('app-offline');
      });
    </script>
  </body>
</html>
